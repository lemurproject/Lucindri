#implementation options
# documentFormat options = text, wsj, gov2, json, wapo, warc
documentFormat=cw22
# indexing platform options = lucene, solr
indexingPlatform=lucene

#data options
dataDirectory=C:\\dev\\Documents_Lucene\\cw22_small
indexDirectory=C:\\dev\\Indexes_Lucene_1.0
indexName=cw22_test

#field options
#If index.fulltext is set to true, a field with all document text is created
indexFullText=true
fieldNames=body,title,url

#analyzer options
stemmer=kstem
removeStopwords=true
ignoreCase=true

#solr options - only needed if indexingPlatform=solr
host=localhost
port=9789